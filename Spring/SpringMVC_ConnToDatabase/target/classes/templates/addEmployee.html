<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
</head>
<body>
<h2>Add Employee</h2>

<form th:action="@{/saveEmployee}" 
      th:object="${employee}" 
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <br><br>

    <label>City:</label>
    <input type="text" th:field="*{city}" />
    <br><br>

    <button type="submit">Save Employee</button>

</form>

</body>
</html>
