<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer List</title>
</head>
<body>
<h2>All Customers</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cust : ${customers}">
            <td th:text="${cust.id}"></td>
            <td th:text="${cust.name}"></td>
            <td th:text="${cust.email}"></td>
            <td th:text="${cust.phone}"></td>
            <td th:text="${cust.address}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
