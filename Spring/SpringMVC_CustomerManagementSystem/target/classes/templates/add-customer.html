<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Customer</title>
</head>
<body>
<h2>Add Customer</h2>
<form th:action="@{/saveCustomer}" th:object="${customer}" method="get">
    <label>Customer Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Email:</label>
    <input type="text" th:field="*{email}" /><br><br>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" /><br><br>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br><br>

    <button type="submit">Save Customer</button>
</form>
</body>
</html>
